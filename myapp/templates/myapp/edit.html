{% extends "base/base.html" %}

{% block content %}
<div>
    <form action="" method='post' class='w-64 mx-auto'>
        {% csrf_token %}
        <label for=""></label>
        {{form}}
        <br>
        {% if form.errors %}
            {% for error in form.errors %}
                <ol class='w-full p-2 rounded-lg bg-red-400 text-white'>
                    <strong><li>{{ error|escape }}</li></strong>
                </ol>
            {% endfor %}
        {% endif %}
        <input type="submit" name="" id="" value="Save" class='py-2 px-4 bg-blue-500 mt-2 rounded-lg shadow-md w-full text-white hover:bg-blue-700 hover:shadow-lg'>
    </form>
</div>

{% endblock content %}
