<!--search box-->
<div class='p-4 lg:w-2/3 lg:mx-auto my-2 ' >
    <form action="/" method="get" class='flex items-center gap-1'>
        {% csrf_token %}
        <input type="text", id="q" name='q' value="{{ request.GET.q}}" class="w-full rounded-lg py-2 px-2" placeholder="search...">
        <button type='submit' class="py-2 px-4 rounded-md bg-gray-700 text-white border border-white  hover:bg-gray-500 ">search</button>
    </form>

</div>
